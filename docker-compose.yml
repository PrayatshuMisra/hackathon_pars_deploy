version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pars-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - FASTAPI_URL=http://localhost:8000
    container_name: pars-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
